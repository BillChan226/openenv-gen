version: "3.9"

services:
  calendar_api:
    build:
      context: .
      dockerfile: calendar_api/Dockerfile
    container_name: calendar_api
    ports:
      - "8000:8000"
    environment:
      # Adjust or extend environment variables as needed
      # Example: API_CORS_ORIGINS: "http://localhost:8080"
      PYTHONUNBUFFERED: "1"
    networks:
      - calendar_net

  calendar_ui:
    build:
      context: .
      dockerfile: calendar_ui/Dockerfile
    container_name: calendar_ui
    ports:
      - "8080:80"
    depends_on:
      - calendar_api
    environment:
      # If the UI needs to know the API URL at build/runtime, configure it here
      # Example for many SPA setups:
      # VITE_API_URL: "http://calendar_api:8000"
      # REACT_APP_API_URL: "http://calendar_api:8000"
      # NEXT_PUBLIC_API_URL: "http://calendar_api:8000"
      API_URL: "http://calendar_api:8000"
    networks:
      - calendar_net

networks:
  calendar_net:
    driver: bridge