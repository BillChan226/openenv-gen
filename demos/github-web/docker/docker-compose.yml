version: '3.8'

services:
  # PostgreSQL Database
  database:
    build:
      context: ../app/database
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: github_web_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - github_network

  # Node.js Backend
  backend:
    build:
      context: ../app/backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: github_web_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: github-demo-secret-key
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - github_network
    volumes:
      - ../app/backend:/app
      - /app/node_modules

  # React Frontend
  frontend:
    build:
      context: ../app/frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - github_network
    volumes:
      - ../app/frontend:/app
      - /app/node_modules

networks:
  github_network:
    driver: bridge

volumes:
  db_data:
