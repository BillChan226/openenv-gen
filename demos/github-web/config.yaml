# Web Environment Configuration Schema
# This file defines all configurable aspects of the generated environment

# Basic metadata
env_name: "github-web"
env_title: "{{ENV_TITLE}}"
env_description: "{{ENV_DESCRIPTION}}"
version: "0.1.0"

# Application type hints for generation
app_type: "{{APP_TYPE}}"  # e-commerce, social, cms, dashboard, booking, etc.
complexity: "{{COMPLEXITY}}"  # simple, medium, complex

# Frontend configuration
frontend:
  framework: "react"
  port: 3000
  features:
    - authentication
    - routing
    - forms
    # {{GENERATED_FRONTEND_FEATURES}}

# Backend configuration
backend:
  framework: "express"
  port: 5000
  features:
    - rest_api
    - jwt_auth
    - validation
    # {{GENERATED_BACKEND_FEATURES}}

# Database configuration
database:
  type: "postgresql"
  port: 5432
  name: "github-web_db"
  # Schema will be generated based on app_type

# Task configuration
tasks:
  default_max_steps: 20
  default_timeout: 30000
  # {{GENERATED_TASK_CONFIG}}

# Docker configuration
docker:
  network_name: "github-web_network"

# BrowserGym/OpenEnv configuration
browsergym:
  benchmark_name: "github-web"
  action_space: "natural_language"  # or "structured"
  observation_space:
    - screenshot
    - axtree
    - dom
