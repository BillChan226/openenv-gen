# NOTE: Do NOT set a top-level `name:` here.
# Some Docker Compose versions can reuse stale project/container state when a fixed
# project name is pinned, leading to errors like: "No such container <id>" on recreate.
# If you need a stable project name, run compose with an explicit project flag or env:
#   COMPOSE_PROJECT_NAME=<project_name> docker compose -f docker/docker-compose.yml up --build
#   docker compose -p <project_name> -f docker/docker-compose.yml up --build
#
# For CI/ephemeral runners, prefer a UNIQUE project name per run to avoid stale state:
#   docker compose -p foodhub_$(date +%s) -f docker/docker-compose.yml up --build
# or use the helper:
#   ./docker/compose-up.sh
version: '3.8'
services:
  db:
    build: ../app/database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
      PGPORT: 5432
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: ../app/backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DATABASE_URL: postgres://postgres:postgres@db:5432/app
      PORT: 8083
    ports:
      - "13000:8083"
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build: ../app/frontend
    environment:
      VITE_API_PROXY_TARGET: http://backend:8083
    ports:
      - "18000:3000"
    depends_on:
      - backend
volumes:
  postgres_data: null
