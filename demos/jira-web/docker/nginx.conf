server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy API to backend service inside Docker network
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # backend listens on 8000 in our container.
    # IMPORTANT: do NOT append /api here, otherwise requests become /api/api/*.
    proxy_pass http://backend:8000;
  }

  # Also proxy /health to backend /health for convenient host checks
  location = /health {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_pass http://backend:8000/health;
  }
}
