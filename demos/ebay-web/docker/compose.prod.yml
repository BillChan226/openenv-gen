name: ebay-web

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ebayweb
    volumes:
      - ebayweb_pgdata:/var/lib/postgresql/data
      - ../app/database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ebayweb"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    environment:
      NODE_ENV: production
      PORT: 3000
      # Backend reads DATABASE_URL (preferred) or DB_* vars
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ebayweb
      JWT_SECRET: dev-secret-change-me
      CORS_ORIGINS: http://localhost:3002
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3002:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  env:
    build:
      context: ..
      dockerfile: docker/Dockerfile.env
    environment:
      # IMPORTANT: use docker service names, not localhost
      BACKEND_BASE_URL: http://backend:3000
      FRONTEND_BASE_URL: http://frontend
      # Adapter listens on 9100 inside container
      PORT: 9100
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "9101:9100"

volumes:
  ebayweb_pgdata:
