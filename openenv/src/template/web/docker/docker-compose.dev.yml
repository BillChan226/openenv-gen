version: '3.8'

# Development overrides
services:
  backend:
    volumes:
      - ../app/backend:/app
    command: npm run dev

  frontend:
    volumes:
      - ../app/frontend:/app
      - /app/node_modules
    command: npm run dev

  env_server:
    environment:
      HEADLESS: "false"  # Show browser for debugging
    volumes:
      - ..:/app
